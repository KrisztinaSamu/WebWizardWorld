<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="basic webpage" />
  <meta name="keywords" content="web design, webszerkesztés" />
  <title>Kapcsolat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/99a7eb8d36.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="page-wrapper">
    <header>
      <nav class="header-nav" id="myTopnav">
        <div class="container nav-container">
          <div class="logo">
            <h1>
              <span class="highlight">
                <span class="first-letter">W</span>eb
                <span class="first-letter">W</span>izard
                <span class="first-letter">W</span>orld
              </span>
            </h1>
          </div>
          <div class="openMenu"><i class="fa fa-bars"></i></div>
          <div class="menu">
            <ul>
              <li><a href="./index.html" class="menu-item">Főoldal</a></li>
              <li><a href="./about.html" class="menu-item">Rólunk</a></li>
              <li>
                <a href="./contact.html" class="menu-item">Elérhetőség</a>
              </li>
            </ul>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <section class="contact">
        <div class="contact-container">
          <h1 class="container-title">Kapcsolat</h1>
          <div class="container-content content-bg">
            <div class="form-container">
              <form class="contact__form" action="https://formspree.io/f/mvovwdkz" method="post">
                <div class="form__items">
                  <h2 class="container-content-h2">Küldjön üzenetet!</h2>
                  <p class="container-content-p">
                    Írjon nekünk, 24 órán belül válaszolunk minden megkeresésre!
                  </p>
                  <label for="user" class="label">Name</label>
                  <input id="user" type="text" name="name" class="form__input" placeholder="Name" required />

                  <label for="mail" class="label">Email</label>
                  <input id="mail" type="email" name="email" class="form__input" placeholder="Email address" required />

                  <label for="mess" class="label">Message</label>
                  <textarea id="mess" name="message" placeholder="Message" class="form__input"></textarea>

                  <p class="privacy_policy"><input type="checkbox" id="privacy_policy" name="privacy_policy">
                    <label for="privacy_policy" class="label">
                      Elolvastam és egyetértek az <a href="">adatvédelmi
                        szabályzattal</a>.
                    </label>
                  </p>
                </div>
                <input type="submit" class="btn-primary" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-contacts">
        <i class="fab fa-facebook-square contact-icon"></i>
        <i class="fas fa-envelope-square contact-icon"></i>
        <i class="fas fa-phone-square-alt contact-icon"></i>
      </div>
      <p class="footer-text">Copyright &copy; 2021</p>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>

</html>
